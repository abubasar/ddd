



<div class="container">
  <div class="row">
    <div class="col-md-8 offser-t-md-2">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Create New Department</h3>
        </div>
        <div class="card-body">
          <form>
           <div class="form-group">
             <label for="entryAt">entryAt</label>
             <input type="text" id="entryAt" name="entryAt" [(ngModel)]="model.entryAt" class="form-control">
           </div>

           <div class="form-group">
            <label for="name">name</label>
            <ckeditor name="name" [(ngModel)]="model.name" [editor]="Editor"></ckeditor>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="save()">Create</button>
          </div>
          <br/>
         
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
